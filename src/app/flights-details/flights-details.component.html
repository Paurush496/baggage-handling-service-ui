<h2 mat-dialog-title>{{flights[0].airline}} Flights Departing</h2>
<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

        <!-- Flight Column -->
        <ng-container matColumnDef="flight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by flight">
                Flight
            </th>
            <td mat-cell *matCellDef="let element"> {{element.flight}} </td>
        </ng-container>

        <!-- Departure Column -->
        <ng-container matColumnDef="departure">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by departure">
                Departure
            </th>
            <td mat-cell *matCellDef="let element"> {{element.departure | date:"MMM dd, yyyy 'at' hh:mm a"}} </td>
        </ng-container>

        <!-- Total Baggages Column -->
        <ng-container matColumnDef="bagsCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by bags count">
                Total Baggages
            </th>
            <td mat-cell *matCellDef="let element"> {{element.bagsCount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
