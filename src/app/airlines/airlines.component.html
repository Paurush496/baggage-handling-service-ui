<section class="bags-in-airline">
    <img class="airline-logo" [src]="airlines.value[0].airlinesLogo" alt="Exterior photo of {{ airlines.key }}"
        crossorigin />
    <h1 class="airline-name">{{ airlines.key }}</h1>
    <span>
        <h3>Flights Departing: {{airlines.value.length}}<br />
            Bags Checked-In: {{totalBags(airlines.value)}}</h3>
        <button mat-button (click)="showFlights()">Details</button>
    </span>
</section>
